apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: sf-linkmobility
  namespace: teamcrm
  labels:
    team: teamcrm
spec:
  image: {{ image }}
  port: 8080
  replicas:
    min: 1
    max: 1
  liveness:
    path: /internal/is_alive
    initialDelay: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /internal/is_ready
    initialDelay: 5
    periodSeconds: 5
    failureThreshold: 30
  prometheus:
    enabled: true
    path: /internal/prometheus
  resources:
    limits:
      memory: 1Gi
    requests:
      cpu: 10m
      memory: 256Mi
  envFrom:
    - secret: sf-linkmobility
  ingresses:
    - "https://linkmobility.ekstern.dev.nav.no"
    - "https://linkmobility.intern.dev.nav.no"
  accessPolicy:
    outbound:
      external:
        - host: test.salesforce.com
        - host: navdialog--sit2.my.salesforce.com
  env:
    - name: SF_TOKENHOST
      value: 'https://test.salesforce.com/services/oauth2/token'
    - name: SF_VERSION
      value: 'v57.0'